<div *ngIf="!disabled" class="p-3 justify-content-between container">
  <ng-container #studentPage *ngIf="role === 'STUDENT'; else teacherPage">
    <ul class="nav justify-content-between align-items-center mx-2">
      <li class="nav-item col mx-4 justify-content-end">
        <img
          src="../../../assets/img/logo.png"
          alt="Logo"
          class="navbar-logo"
        />
      </li>
      <li class="nav-item col">
        <a
          [ngClass]="{ active: active === 'home' }"
          class="nav-link active"
          aria-current="page"
          (click)="goHome()"
          >HOME</a
        >
      </li>
      <li class="nav-item col">
        <a
          [ngClass]="{ active: active === 'profile' }"
          class="nav-link"
          (click)="goProfile()"
          >PROFILE</a
        >
      </li>
      <li class="nav-item col">
        <a
          [ngClass]="{ active: active === 'chat' }"
          class="nav-link"
          (click)="goChat()"
          >CHAT</a
        >
      </li>
      <li class="nav-item col">
        <a
          [ngClass]="{ active: active === 'ranking' }"
          class="nav-link"
          (click)="ranking()"
          >RANKING</a
        >
      </li>
      <li *ngIf="user$ | async as user" class="nav-item col">
        <img
          [src]="getPhotoPerfil(user.name)"
          alt="Logo"
          class="navbar-logo-2"
        />
        <span class="mr-3 font-weight-bold text-white py-"
          >{{ user.name }} {{ user.firstName }} {{ user.lastName }}</span
        >
        <a class="nav-link d-flex justify-content-lg-start" (click)="logOut()"
          ><i class="bi bi-box-arrow-right"></i> LOGOUT</a
        >
      </li>
    </ul>
  </ng-container>

  <ng-template #teacherPage>
    <ul class="nav justify-content-between align-items-center mx-2">
      <li class="nav-item col mx-4">
        <img
          src="../../../assets/img/logo.png"
          alt="Logo"
          class="navbar-logo"
        />
      </li>
      <li class="nav-item col">
        <a
          [ngClass]="{ active: active === 'home' }"
          class="nav-link active"
          aria-current="page"
          (click)="goHome()"
          >HOME</a
        >
      </li>
      <li class="nav-item col">
        <a
          [ngClass]="{ active: active === 'manage' }"
          class="nav-link"
          (click)="goManage()"
          >MANAGE</a
        >
      </li>
      <li class="nav-item col">
        <a
          [ngClass]="{ active: active === 'chat' }"
          class="nav-link"
          (click)="goChat()"
          >CHAT</a
        >
      </li>
      <li class="nav-item col">
        <a
          [ngClass]="{ active: active === 'ranking' }"
          class="nav-link"
          (click)="ranking()"
          >RANKING</a
        >
      </li>
      <li *ngIf="user$ | async as user" class="nav-item col">
        <img
          [src]="getPhotoPerfil(user.name)"
          alt="Logo"
          class="navbar-logo-2"
        />
        <span class="mr-3 font-weight-bold text-white py-"
          >{{ user.name }} {{ user.firstName }} {{ user.lastName }}</span
        >
        <a class="nav-link d-flex justify-content-lg-start" (click)="logOut()"
          ><i class="bi bi-box-arrow-right"></i> LOGOUT</a
        >
      </li>
    </ul>
  </ng-template>
</div>
