<!-- Student  -->

<ng-container *ngIf="role === 'ROLE_STUDENT'; else teacherPost">
  <mat-accordion class="example-headers-align" multi>
    <mat-expansion-panel class="post">
      <mat-expansion-panel-header class="d-flex justify-content-between">
        <div class="d-flex justify-content-between w-100 p-4">
          <img
            src="../../../assets/img/profile.jpg"
            class="img"
            [alt]="post.teacher.name"
          />

          <div class="col-9 pt-1">
            <h5 class="text-primary text-uppercase">
              {{ post.title }} - {{ post.subject }} - {{ post.classroom }}
              <p class="text-danger">{{ post.dateEnd | date : "short" }}</p>
            </h5>
            <p class="text-truncate">
              {{ post.message }} // {{ post.classroom }}
            </p>
          </div>

          <button class="btn btn-primary">
            {{ post.status }}
          </button>
        </div>
      </mat-expansion-panel-header>

      <div class="container bg-light w-100 text-black">
        <div class="bg-success bg-opacity-50">
          <label class="p-2">Homework:</label>
          <input
            #fileStudent
            type="file"
            class="text-success"
            (change)="addFileToReview($event)"
          />
        </div>
        <div class="p-2 bg-danger bg-opacity-50">
          <label class="p-2">Corretion:</label>
          <input
            #fileTeacher
            type="file"
            class="text-danger"
            (change)="addFileToDone($event)"
          />
        </div>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</ng-container>

<!-- Teacher  -->

<ng-template #teacherPost>
  <mat-accordion class="example-headers-align" multi>
    <mat-expansion-panel class="post">
      <mat-expansion-panel-header class="d-flex justify-content-between">
        <div class="d-flex justify-content-between w-100 p-4">
          <img
            src="../../../assets/img/profile.jpg"
            class="img"
            [alt]="post.teacher.name"
          />

          <div class="col-9 pt-1">
            <h5 class="text-primary text-uppercase">
              {{ post.title }} - {{ post.subject }} - {{ post.classroom }}
              <p class="text-danger">{{ post.dateEnd | date : "short" }}</p>
            </h5>
            <p class="text-truncate">
              {{ post.message }}
            </p>
          </div>

          <button class="btn btn-primary" (click)="downloadFile()">
            {{ post.status }}
          </button>
        </div>
      </mat-expansion-panel-header>

      <div class="container bg-light w-100 text-black">
        <div class="bg-danger bg-opacity-50">
          <label class="p-2">Homework:</label>
          <input
            type="file"
            class="text-danger"
            (change)="addFileToReview($event)"
          />
        </div>
        <div class="p-2 bg-danger bg-opacity-50">
          <label class="p-2">Corretion:</label>
          <input
            type="file"
            class="text-danger"
            (change)="addFileToDone($event)"
          />
        </div>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</ng-template>
