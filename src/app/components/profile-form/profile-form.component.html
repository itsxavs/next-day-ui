<form *ngIf="true" class="row g-3">
  <div class="bg-light row g-3 border border-5 rounded p-4 text-black">
    <div class="row border border-2 rounded-4 mb-3 p-2">
      <h1>Personal</h1>
      <div class="col-md-2">
        <img src="../../../assets/img/profile.jpg" alt="Imagen" class="w-75" />
      </div>
      <div class="row col-md-10">
        <div class="col-md-5">
          <label class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            [formControl]="this.form.get('name')"
          />
        </div>

        <div class="col-md-5">
          <label class="form-label">Surname</label>
          <input
            type="text"
            class="form-control"
            [formControl]="this.form.get('surname')"
          />
        </div>
        <div class="col-md-2">
          <label class="form-label">Pronouns</label>
          <select class="form-select" [formControl]="this.form.get('pronouns')">
            <option selected *ngFor="let pronouns of pronouns">
              {{ pronouns }}
            </option>
          </select>
        </div>
        <div class="col-12">
          <label class="form-label pt-2">Email</label>
          <input
            type="text"
            class="form-control"
            [formControl]="this.form.get('email')"
          />
        </div>
      </div>
    </div>
    <div class="row border border-1 rounded-5 p-2">
      <h1>Information</h1>
      <div class="col-md-5">
        <label class="form-label">Name parents</label>
        <input
          type="text"
          class="form-control"
          [formControl]="this.form.get('nameParents')"
        />
      </div>

      <div class="col-md-5">
        <label class="form-label">Surname parents</label>
        <input
          type="text"
          class="form-control"
          [formControl]="this.form.get('surnameParents')"
        />
      </div>
      <div class="col-md-2">
        <label class="form-label">Pronouns</label>
        <select
          class="form-select"
          [formControl]="this.form.get('pronounsParents')"
        >
          <!-- para poner el valor vacio al principio <option selected></option> -->
          <option *ngFor="let pronouns of pronouns">
            {{ pronouns }}
          </option>
        </select>
      </div>
      <div class="col-8">
        <label class="form-label">Email</label>
        <input
          type="text"
          class="form-control"
          [formControl]="this.form.get('emailParents')"
        />
      </div>
      <div class="col-4">
        <label class="form-label">Phone</label>
        <input
          type="text"
          class="form-control"
          [formControl]="this.form.get('phone')"
        />
      </div>

      <div class="col-12">
        <label for="inputAddress2" class="form-label">Address </label>
        <input
          type="text"
          class="form-control"
          [formControl]="this.form.get('address')"
        />
      </div>

      <div class="col-md-4">
        <label for="inputCity" class="form-label">Province</label>
        <input
          type="text"
          class="form-control"
          [formControl]="this.form.get('province')"
        />
      </div>

      <div class="col-md-4">
        <label for="inputState" class="form-label">City</label>
        <input
          type="text"
          class="form-control"
          [formControl]="this.form.get('city')"
        />
      </div>

      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input
          type="text"
          class="form-control"
          [formControl]="this.form.get('zip')"
        />
      </div>
    </div>

    <!-- <div class="col-md-4">
      <label for="inputZip" class="form-label">Subject</label>
      <input
        type="text"
        class="form-control"
        [formControl]="this.form.get('subjects')"
      />
      <br />
      <label class="form-label"></label>
      <textarea
        class="w-100"
        [formControl]="this.form.get('subjects')"
        id=""
        cols="25"
        rows="5"
      ></textarea>
    </div> -->
    <div class="col">
      <label for="inputZip" class="form-label">Additional Information</label>
      <textarea
        class="w-100"
        [formControl]="this.form.get('additionalInformation')"
        id=""
        cols="100"
        rows="4"
      ></textarea>
    </div>

    <button
      *ngIf="!isReview"
      type="submit"
      (click)="edit()"
      class="btn btn-primary"
    >
      Edit
    </button>
    <button
      *ngIf="!isReview"
      type="submit"
      (click)="save()"
      [disabled]="this.form.disabled"
      class="btn btn-primary"
    >
      Save
    </button>
    <button
      *ngIf="isReview"
      (click)="accept()"
      type="submit"
      class="btn btn-primary"
    >
      Accept
    </button>
  </div>
</form>
