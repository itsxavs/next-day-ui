<!-- Esta bien pero los post deberia de meterla alguna medida concreta -->
<div class="container">
  <app-filters
    class="d-flex justify-content-center"
    [role]="role | async"
  ></app-filters>
  <div style="max-height: 600px; overflow-y: auto">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let post of filteredPosts$ | async">
        <app-post [role]="role" [post]="post"></app-post>
      </li>
    </ul>
  </div>
</div>
