<div class="container">
  <mat-expansion-panel
    (expandedChange)="changePostExpanded()"
    class="post mb-4"
  >
    <mat-expansion-panel-header class="d-flex justify-content-between"
      ><div class="d-flex w-100 justify-content-between">
        <span>Create Post</span>
        <mat-icon *ngIf="!postExpanded">keyboard_arrow_down</mat-icon>
        <mat-icon *ngIf="postExpanded">keyboard_arrow_up</mat-icon>
      </div>
    </mat-expansion-panel-header>
    <app-create-post [teacher]="teacher$ | async"></app-create-post>
  </mat-expansion-panel>
  <mat-expansion-panel
    (expandedChange)="changeValidationExpanded()"
    class="post"
  >
    <mat-expansion-panel-header class="d-flex justify-content-between"
      ><div class="d-flex w-100 justify-content-between">
        <span>Validation request of changes</span>
        <mat-icon *ngIf="!validationExpaded">keyboard_arrow_down</mat-icon>
        <mat-icon *ngIf="validationExpaded">keyboard_arrow_up</mat-icon>
      </div>
    </mat-expansion-panel-header>
    <ul class="list-group" *ngFor="let student of (teacher$ | async).students">
      <li *ngIf="student.reviewDetails" class="list-group-item m-1 mb-4">
        <div class="d-flex justify-content-between align-items-center">
          <p class="form-label">
            {{ student.name }} {{ student.firstname }} {{ student.lastname }}
          </p>
          <button class="btn-secondary" (click)="openDialog(student)">
            review
          </button>
        </div>
      </li>
    </ul>
    <div *ngIf="noReview()" class="info-message">NO TIENES REVIEWS</div>
  </mat-expansion-panel>
</div>
